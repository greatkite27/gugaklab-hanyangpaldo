<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>국악LAB 한양팔도 - 연주자</title>
<style>
  *{box-sizing:border-box;}
  body{margin:0;font-family:'Noto Sans KR',sans-serif;background:#000;color:#fff;}
  header{
    background:url('진도씻김굿0.jpg') no-repeat center 75%/cover;
    padding:3rem 2rem;text-align:center;position:relative;
  }
  header::before{content:"";position:absolute;inset:0;background:linear-gradient(to bottom,rgba(0,0,0,.5),rgba(0,0,0,.9));z-index:0;}
  header *{position:relative;z-index:1;}
  header h1{margin:0 0 .4rem;font-size:2.4rem;}
  header h2{margin:0;font-size:1.1rem;opacity:.9;}
  nav{
    position:sticky;top:0;z-index:10;display:flex;justify-content:center;gap:1.2rem;
    padding:.7rem 1rem;background:rgba(10,10,10,.95);backdrop-filter:blur(8px);overflow-x:auto;
  }
  nav a{
    white-space:nowrap;text-decoration:none;color:#ddd;font-weight:600;font-size:.9rem;
    padding:.3rem .6rem;border-radius:999px;transition:background .2s,color .2s;
  }
  nav a:hover{background:#fff;color:#000;}
  .section{max-width:1100px;margin:3rem auto;padding:0 1.5rem;}
  .section h2{font-size:1.5rem;margin-bottom:1.2rem;border-left:4px solid #f4c842;padding-left:.7rem;}
  .artists{
    display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:1.7rem;
  }
  .card{
    background:radial-gradient(circle at top,#222 0,#111 70%);
    padding:1rem;border-radius:14px;box-shadow:0 10px 25px rgba(0,0,0,.7);
    border:1px solid rgba(255,255,255,.06);transition:.2s;
  }
  .card:hover{transform:translateY(-6px);box-shadow:0 14px 32px rgba(0,0,0,.85);border-color:rgba(244,200,66,.6);}
  .card img{width:100%;border-radius:10px;margin-bottom:.75rem;}
  .card h3{margin:0 0 .3rem;font-size:1.05rem;}
  .card p{margin:0;font-size:.9rem;color:#ddd;}
  @media(max-width:768px){.artists{grid-template-columns:1fr;}}
</style>
</head>
<body>
<header>
  <h1>국악LAB 한양팔도</h1>
  <h2>GUGAKLAB HANYANGPALDO</h2>
</header>

<nav>
  <a href="index.html">소 개</a>
  <a href="program.html">프로그램</a>
  <a href="artists.html">연주자</a>
  <a href="gallery.html">갤러리</a>
  <a href="videos.html">영 상</a>
  <a href="notice.html">공지사항</a>
  <a href="map.html">오시는 길</a>
  <a href="contact.html">문 의</a>
</nav>

<section class="section">
  <h2>연주자 소개</h2>
  <div class="artists">
    <div class="card">
      <img src="진도씻김굿0.jpg" alt="타악 김광윤">
      <h3>타악 · 김광윤</h3>
      <p>화려하면서도 절제된 장단으로 무대를 이끄는 연주자입니다.</p>
    </div>
    <div class="card">
      <img src="한윤경 흥보가 완창 포스터.png" alt="판소리 한윤경">
      <h3>판소리 · 한윤경</h3>
      <p>섬세한 발성과 깊은 감정선으로 이야기와 소리를 잇는 소리꾼입니다.</p>
    </div>
    <div class="card">
      <img src="진도씻김굿1.jpg" alt="피리 문상준">
      <h3>피리 · 문상준</h3>
      <p>정중동의 미학을 현대적으로 펼쳐내는 피리 연주자입니다.</p>
    </div>
  </div>
</section>

</body>
</html>
