    /* ====== HEADER (index.html과 동일) ====== */
    header {
      background: url('진도씻김굿0.jpg') no-repeat;
      background-size: cover;
      background-position: 50% 75%;

      position: relative;
    }
    header::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom,

        rgba(0,0,0,0.9)

      z-index: 0;

      z-index: 1;

    header h1 {
      margin: 0 0 0.5rem;
      font-size: 3rem;
      letter-spacing: 0.08em;
    }
    header h2 {
      margin: 0;
      font-size: 1.2rem;
      opacity: 0.9;
    }

    @media (max-width: 768px) {
      header {
        padding: 3rem 1.5rem;
        background-position: 50% 60%;
      }
      header h1 { font-size: 2.1rem; }
      header h2 { font-size: 1rem; }
    }

    /* ====== NAV (index.html과 동일) ====== */
nav {
  position: sticky;
  top: 0;
  z-index: 10;
  display: flex;
  justify-content: center;
  gap: 1.2rem;
  padding: 0.7rem 1rem;
  background: rgba(10,10,10,0.95);
  backdrop-filter: blur(8px);
  overflow-x: auto;
}

nav a {
  white-space: nowrap;
  text-decoration: none;
  color: #ddd;
  font-weight: 600;
  font-size: 1rem;
  padding: 0.5rem 1rem;
  border-radius: 999px;
  transition: background 0.2s, color 0.2s;
}

nav a:hover {
  background: #fff;
  color: #000;
  transform: scale(1.05);  /* hover 시 살짝 확대되는 효과 */
}

    @media (max-width: 600px) {
      nav { gap: 0.6rem; padding: 0.5rem 0.6rem; }
      nav a { font-size: 0.8rem; }
    }

    /* ====== SECTION 공통 ====== */
    .section {
      max-width: 1100px;
      margin: 3rem auto;
      padding: 0 1.5rem;
    }
    .section h2 {
      font-size: 1.6rem;
      margin-bottom: 1.2rem;
      border-left: 4px solid #f4c842;
      padding-left: 0.7rem;
    }

    /* ====== ARTISTS GRID ====== */
    .artists {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1.7rem;
    }

    .card-link {
      text-decoration: none;
      color: inherit;
      display: block; /* 카드 전체 클릭 가능 */
    }

    .card {
      background: radial-gradient(circle at top, #222 0, #111 70%);
      padding: 1rem;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.7);
      border: 1px solid rgba(255,255,255,0.06);
      transition: 0.2s;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 14px 32px rgba(0,0,0,0.85);
      border-color: rgba(244,200,66,0.6);
    }
    .card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 0.75rem;
    }
    .card h3 {
      margin: 0 0 0.3rem;
      font-size: 1.05rem;
    }
    .card p {
      margin: 0;
      font-size: 0.9rem;
      color: #ddd;
    }

    @media (max-width: 768px) {
      .artists {
        grid-template-columns: 1fr;
      }
    }

/* ====== FOOTER ====== */

.footer-link:hover{

.footer-sns{

.footer-sns a svg{

  height: 18px;
  fill: #aaa;

}

.footer-sns a:hover svg{
  fill: #f4c842;
  transform: translateY(-1px);
}

@media (max-width: 768px){
