<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Favicon -->
  <!-- Favicon (브라우저 탭, 주소창) -->
<link rel="icon" type="image/x-icon" href="/icons/favicon.ico">
<link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16.png">

<!-- iOS 홈 화면 아이콘 -->
<link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">

<!-- PWA Manifest (Edge/Chrome 앱 아이콘용) -->
<link rel="manifest" href="/manifest.json">

<!-- Edge / 모바일 브라우저 색상 -->
<meta name="msapplication-TileColor" content="#000000">
<meta name="theme-color" content="#000000">

  <title>국악LAB 한양팔도 - CONTACT</title>

  <link rel="stylesheet" href="common.css" />
  <script src="layout.js" defer></script>

  <style>

    /* HERO */
    .contact-hero {
      padding-top: 3rem;
      padding-bottom: 2rem;
      border-bottom: 1px solid rgba(255,255,255,0.14);
    }

    .contact-hero .kicker {
      margin-bottom: 0.4rem;
    }

    .contact-hero h2 {
      font-size: 2rem;
      letter-spacing: 0.08em;
      margin-bottom: 0.9rem;
    }

    .contact-hero .lead {
      max-width: 42rem;
    }

    /* GRID */
    .contact-grid {
      margin-top: 3rem;
      display: grid;
      grid-template-columns: 1.3fr 1fr;
      gap: 2.5rem;
    }

    @media (max-width: 820px) {
      .contact-grid {
        grid-template-columns: 1fr;
      }
    }

    /* LEFT: INFO */
    .contact-info-block h3 {
      margin: 0 0 1rem;
      font-size: 1.25rem;
      letter-spacing: 0.03em;
    }

    .contact-info {
      font-size: 1rem;
      line-height: 1.7;
      color: #dddddd;
    }

    .contact-info a {
      color: #8ba4ff;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    /* MAP THUMB */
    .map-preview {
      margin-top: 1.2rem;
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.15);
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .map-preview:hover {
      transform: translateY(-4px);
      box-shadow: 0 14px 28px rgba(0,0,0,0.65);
      border-color: rgba(137,167,255,0.45);
    }

    .map-preview img {
      display: block;
      width: 100%;
      object-fit: cover;
    }

    /* FORM */
    .contact-form h3 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      letter-spacing: 0.03em;
    }

    .form-field {
      display: flex;
      flex-direction: column;
      margin-bottom: 1.1rem;
    }

    .form-field label {
      font-size: 0.85rem;
      color: #cccccc;
      margin-bottom: 0.4rem;
    }

    .form-field input,
    .form-field textarea {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      padding: 0.7rem 0.9rem;
      color: #ffffff;
      resize: none;
      font-size: 0.95rem;
      transition: border-color 0.2s ease;
    }

    .form-field input:focus,
    .form-field textarea:focus {
      border-color: #8ba4ff;
      outline: none;
    }

    .contact-submit-btn {
      padding: 0.75rem 1.4rem;
      background: #ffffff;
      color: #000000;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
      letter-spacing: 0.03em;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .contact-submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(255,255,255,0.1);
    }

  </style>
</head>

<body>

<header></header>
<nav></nav>

<main>

  <!-- HERO -->
  <section class="section contact-hero">
    <div class="kicker">CONTACT</div>
    <h2>CONTACT</h2>
    <p class="lead">
      국악LAB 한양팔도에 대한 문의, 공연 섭외, 협업 제안 등은 아래 연락처 또는 문의 양식을 통해 편하게 남겨주세요.
      빠르게 답변드리겠습니다.
    </p>
  </section>

  <!-- GRID -->
  <section class="section">
    <div class="contact-grid">

      <!-- LEFT: INFORMATION -->
      <div>
        <div class="contact-info-block">
          <h3>연락처 및 오시는 길</h3>
          <div class="contact-info">
            서울특별시 서초구 효령로 229 B1층 B07호<br />
            이메일:
            <a href="mailto:gugaklab@naver.com">gugaklab@naver.com</a><br />
            인스타그램:
            <a href="https://www.instagram.com/hanyangpaldo" target="_blank">@hanyangpaldo</a>
          </div>

          <!-- MAP -->
          <a href="https://map.naver.com/p/search/국악LAB한양팔도"
             target="_blank"
             class="map-preview">
            <img src="map-preview.jpg" alt="국악LAB 한양팔도 위치 지도 이미지" />
          </a>
        </div>
      </div>

      <!-- RIGHT: CONTACT FORM -->
      <div class="contact-form">
        <h3>문의하기</h3>

        <form action="mailto:gugaklab@naver.com" method="POST" enctype="text/plain">

          <div class="form-field">
            <label>이름</label>
            <input type="text" name="name" required />
          </div>

          <div class="form-field">
            <label>이메일</label>
            <input type="email" name="email" required />
          </div>

          <div class="form-field">
            <label>문의 내용</label>
            <textarea name="message" rows="6" required></textarea>
          </div>

          <button type="submit" class="contact-submit-btn">메시지 보내기</button>

        </form>
      </div>

    </div>
  </section>

</main>

<footer class="site-footer"></footer>

</body>
</html>
