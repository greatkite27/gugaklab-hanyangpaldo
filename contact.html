    header h2 { margin: 0; font-size: 1.2rem; opacity: 0.9; }

      top: 0;
      z-index: 10;
      display: flex;
      justify-content: center;

      padding: 0.7rem 1rem;

      backdrop-filter: blur(8px);
      overflow-x: auto;

    nav a {

      text-decoration: none;
      color: #ddd;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      transition: background 0.2s, color 0.2s;

    nav a:hover {

      margin-bottom: 1.2rem;

      padding-left: 0.7rem;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .contact-form input, .contact-form textarea {
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #111;
      color: #fff;
      font-size: 1rem;
      width: 100%;
    }
    .contact-form textarea {
      height: 200px;
    }
    .contact-form button {
      padding: 1rem;
      background-color: #f4c842;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .contact-form button:hover {
      background-color: #e0b635;
    }

    /* ====== FOOTER ====== */
    .site-footer {
      margin-top: 4rem;
      padding: 2.5rem 0; /* 좌우 0, 위아래만 패딩 */

    .footer-link {
      color: #f4c842;         /* 포인트 색 (골드톤) */

    .footer-sns {

      gap: 0.5rem;
      margin-top: 0.4rem;

    .footer-sns a svg {
      width: 18px;
      height: 18px;

    }

    .footer-sns a:hover svg {

      transform: translateY(-1px);

    @media (max-width: 768px) {
