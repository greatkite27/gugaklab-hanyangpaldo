<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />
  <title>국악LAB 한양팔도 - GALLERY</title>

  <link rel="stylesheet" href="common.css" />
  <script src="layout.js" defer></script>

  <style>
    /* HERO */
    .gallery-hero {
      padding-top: 3rem;
      padding-bottom: 2rem;
      border-bottom: 1px solid rgba(255,255,255,0.14);
    }

    .gallery-hero .kicker {
      margin-bottom: 0.4rem;
    }

    .gallery-hero h2 {
      font-size: 2rem;
      letter-spacing: 0.08em;
      margin-bottom: 0.9rem;
    }

    .gallery-hero .lead {
      max-width: 42rem;
    }

    /* FILTER BAR */
    .gallery-filters {
      margin-top: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
    }

    .gallery-filter-btn {
      padding: 0.4rem 0.9rem;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.28);
      background: transparent;
      color: #ddd;
      font-size: 0.85rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, border-color 0.2s, transform 0.1s;
    }

    .gallery-filter-btn:hover {
      transform: translateY(-1px);
      background: rgba(255,255,255,0.06);
    }

    .gallery-filter-btn.active {
      background: #ffffff;
      color: #000;
      border-color: #ffffff;
    }

    /* MASONRY GRID */
    .gallery-section {
      margin-top: 2.5rem;
    }

    .gallery-masonry {
      column-count: 3;
      column-gap: 1.4rem;
    }

    .gallery-item {
      position: relative;
      display: inline-block;
      width: 100%;
      margin-bottom: 1.4rem;
      border-radius: 14px;
      overflow: hidden;
      cursor: pointer;
      border: 1px solid rgba(255,255,255,0.08);
      background: #050505;
      break-inside: avoid;
      transition: transform .2s ease, box-shadow .25s ease;
    }

    .gallery-item img {
      width: 100%;
      display: block;
      object-fit: cover;
      transition: transform .3s ease, opacity .25s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.06);
      opacity: 0.9;
    }

    .gallery-caption {
      padding: 0.6rem 0.8rem 0.7rem;
      font-size: 0.85rem;
      color: #dddddd;
      background: linear-gradient(to bottom, rgba(0,0,0,0.35), rgba(0,0,0,0.8));
    }

    @media(max-width: 1024px){
      .gallery-masonry{
        column-count: 2;
      }
    }

    @media(max-width: 640px){
      .gallery-masonry{
        column-count: 1;
      }
    }

    /* LIGHTBOX */
    .lightbox-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
      z-index: 999;
    }

    .lightbox-overlay.open {
      opacity: 1;
      pointer-events: auto;
    }

    .lightbox-inner {
      max-width: 960px;
      width: 90%;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
    }

    .lightbox-image-wrap {
      max-height: 80vh;
      overflow: hidden;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.25);
      background: #000;
    }

    .lightbox-image-wrap img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .lightbox-caption {
      font-size: 0.9rem;
      color: #eeeeee;
    }

    .lightbox-close {
      position: absolute;
      top: 1.5rem;
      right: 1.8rem;
      font-size: 1.8rem;
      color: #ffffff;
      cursor: pointer;
      line-height: 1;
    }

    .lightbox-close:hover {
      color: #cccccc;
    }

  </style>
</head>
<body>

<header></header>
<nav></nav>

<main>

  <!-- HERO SECTION -->
  <section class="section gallery-hero">
    <div class="kicker">GALLERY</div>
    <h2>GALLERY</h2>
    <p class="lead">
      국악LAB 한양팔도의 공연, 리허설, 현장 스케치 장면들을 모았습니다.
      사진 하나하나에 담긴 호흡과 장단, 시선과 감정을 함께 느껴보세요.
    </p>

    <!-- FILTER BUTTONS -->
    <div class="gallery-filters">
      <button class="gallery-filter-btn active" data-filter="all">All</button>
      <button class="gallery-filter-btn" data-filter="performance">공연</button>
      <button class="gallery-filter-btn" data-filter="rehearsal">리허설</button>
      <button class="gallery-filter-btn" data-filter="backstage">현장 스케치</button>
    </div>
  </section>

  <!-- GALLERY GRID -->
  <section class="section gallery-section">
    <div class="gallery-masonry">

      <!-- 예시 이미지들: 필요에 따라 파일명 교체 -->
      <!-- PERFORMANCE -->
      <div class="gallery-item"
           data-category="performance"
           data-caption="진도씻김굿 공연 장면 – 타악 중심 시나위">
        <img src="진도씻김굿0.jpg"
             alt="진도씻김굿 공연 장면"
             loading="lazy" />
        <div class="gallery-caption">
          진도씻김굿 공연 장면 – 타악 중심 시나위
        </div>
      </div>

      <div class="gallery-item"
           data-category="performance"
           data-caption="춘향가 완창 공연 – 보성소리의 정수를 담은 무대">
        <img src="진도씻김굿1.jpg"
             alt="춘향가 완창 공연"
             loading="lazy" />
        <div class="gallery-caption">
          춘향가 완창 공연 – 보성소리의 정수를 담은 무대
        </div>
      </div>

      <!-- REHEARSAL -->
      <div class="gallery-item"
           data-category="rehearsal"
           data-caption="완창 프로젝트 리허설 – 세밀한 호흡 맞추기">
        <img src="한윤경 프로필 사진.png"
             alt="완창 프로젝트 리허설"
             loading="lazy" />
        <div class="gallery-caption">
          완창 프로젝트 리허설 – 세밀한 호흡 맞추기
        </div>
      </div>

      <div class="gallery-item"
           data-category="rehearsal"
           data-caption="시나위 앙상블 리허설 – 타악, 피리, 소리의 대화">
        <img src="진도씻김굿1.jpg"
             alt="시나위 리허설"
             loading="lazy" />
        <div class="gallery-caption">
          시나위 앙상블 리허설 – 타악, 피리, 소리의 대화
        </div>
      </div>

      <!-- BACKSTAGE / 현장 스케치 -->
      <div class="gallery-item"
           data-category="backstage"
           data-caption="공연 전 분장실에서의 준비 모습">
        <img src="2023서당문화한마당1.jpg"
             alt="공연 전 준비"
             loading="lazy" />
        <div class="gallery-caption">
          공연 전 준비 모습
        </div>
      </div>

      <div class="gallery-item"
           data-category="backstage"
           data-caption="무대 뒤에서 서로의 소리를 확인하는 순간">
        <img src="2023서당문화한마당2.jpg"
             alt="무대 뒤 현장"
             loading="lazy" />
        <div class="gallery-caption">
          무대 뒤에서 서로의 소리를 확인하는 순간
        </div>
      </div>

    </div>
  </section>

</main>

<!-- LIGHTBOX OVERLAY -->
<div class="lightbox-overlay" id="lightbox">
  <div class="lightbox-inner">
    <div class="lightbox-image-wrap">
      <img src="" alt="gallery large" id="lightbox-img">
    </div>
    <div class="lightbox-caption" id="lightbox-caption"></div>
  </div>
  <div class="lightbox-close" id="lightbox-close">&times;</div>
</div>

<footer class="site-footer"></footer>

<script>
  // FILTERING
  const filterButtons = document.querySelectorAll('.gallery-filter-btn');
  const galleryItems  = document.querySelectorAll('.gallery-item');

  filterButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      const filter = btn.getAttribute('data-filter');

      // 버튼 active 상태 업데이트
      filterButtons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      // 아이템 필터링
      galleryItems.forEach(item => {
        const category = item.getAttribute('data-category');
        if (filter === 'all' || category === filter) {
          item.style.display = 'inline-block';
        } else {
          item.style.display = 'none';
        }
      });
    });
  });

  // LIGHTBOX
  const lightbox        = document.getElementById('lightbox');
  const lightboxImg     = document.getElementById('lightbox-img');
  const lightboxCaption = document.getElementById('lightbox-caption');
  const lightboxClose   = document.getElementById('lightbox-close');

  galleryItems.forEach(item => {
    item.addEventListener('click', () => {
      const img      = item.querySelector('img');
      const src      = img.getAttribute('src');
      const caption  = item.getAttribute('data-caption') || img.getAttribute('alt') || '';

      lightboxImg.setAttribute('src', src);
      lightboxCaption.textContent = caption;
      lightbox.classList.add('open');
    });
  });

  const closeLightbox = () => {
    lightbox.classList.remove('open');
    lightboxImg.setAttribute('src', '');
    lightboxCaption.textContent = '';
  };

  lightboxClose.addEventListener('click', closeLightbox);
  lightbox.addEventListener('click', (e) => {
    // 배경 클릭 시 닫기 (이미지 영역 제외)
    if (e.target === lightbox) {
      closeLightbox();
    }
  });

  // ESC 키로 닫기
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && lightbox.classList.contains('open')) {
      closeLightbox();
    }
  });
</script>

</body>
</html>
