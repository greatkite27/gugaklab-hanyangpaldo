<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />
  <title>국악LAB 한양팔도 - GALLERY</title>

  <link rel="stylesheet" href="common.css" />
  <script src="layout.js" defer></script>

  <style>
    /* HERO */
    .gallery-hero {
      padding-top: 3rem;
      padding-bottom: 2rem;
      border-bottom: 1px solid rgba(255,255,255,0.14);
    }

    .gallery-hero .kicker {
      margin-bottom: 0.4rem;
    }

    .gallery-hero h2 {
      font-size: 2rem;
      letter-spacing: 0.08em;
      margin-bottom: 0.9rem;
    }

    .gallery-hero .lead {
      max-width: 42rem;
    }

    /* FILTER BAR */
    .gallery-filters {
      margin-top: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
    }

    .gallery-filter-btn {
      padding: 0.4rem 0.9rem;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.28);
      background: transparent;
      color: #ddd;
      font-size: 0.85rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, border-color 0.2s, transform 0.1s;
    }

    .gallery-filter-btn:hover {
      transform: translateY(-1px);
      background: rgba(255,255,255,0.06);
    }

    .gallery-filter-btn.active {
      background: #ffffff;
      color: #000;
      border-color: #ffffff;
    }

    /* MASONRY GRID */
    .gallery-section {
      margin-top: 2.5rem;
    }

    .gallery-masonry {
      column-count: 3;
      column-gap: 1.4rem;
    }

    .gallery-item {
      position: relative;
      display: inline-block;
      width: 100%;
      margin-bottom: 1.4rem;
      border-radius: 14px;
      overflow: hidden;
      cursor: pointer;
      border: 1px solid rgba(255,255,255,0.08);
      background: #050505;
      break-inside: avoid;
      transition: transform .2s ease, box-shadow .25s ease;
    }

    .gallery-item img {
      width: 100%;
      display: block;
      object-fit: cover;
      transition: transform .3s ease, opacity .25s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.06);
      opacity: 0.9;
    }

    .gallery-caption {
      padding: 0.6rem 0.8rem 0.7rem;
      font-size: 0.85rem;
      color: #dddddd;
      background: linear-gradient(to bottom, rgba(0,0,0,0.35), rgba(0,0,0,0.8));
    }

    @media(max-width: 1024px){
      .gallery-masonry{
        column-count: 2;
      }
    }

    @media(max-width: 640px){
      .gallery-masonry{
        column-count: 1;
      }
    }

    /* LIGHTBOX */
    .lightbox-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
      z-index: 999;
    }

    .lightbox-overlay.open {
      opacity: 1;
      pointer-events: auto;
    }

    .lightbox-inner {
      position: relative;
      width: 100%;
      height: 100vh;
      max-width: 100%;
      max-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2.5rem 4rem 2rem;
      box-sizing: border-box;
      gap: 0.8rem;
    }

    .lightbox-image-wrap {
      flex: 1;
      width: 100%;
      max-width: 1200px;
      max-height: calc(100vh - 6rem);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.25);
      background: #000;
    }

    .lightbox-image-wrap img {
      width: 100%;
      height: 100%;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
    }

    .lightbox-caption {
      font-size: 0.9rem;
      color: #eeeeee;
      max-width: 1200px;
      width: 100%;
      text-align: left;
    }

    .lightbox-close {
      position: absolute;
      top: 1.2rem;
      right: 1.6rem;
      font-size: 2rem;
      color: #ffffff;
      cursor: pointer;
      line-height: 1;
      z-index: 1001;
    }

    .lightbox-close:hover {
      color: #cccccc;
    }

    /* NAV BUTTONS */
    .lightbox-nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 3rem;
      height: 3rem;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.4);
      background: rgba(0,0,0,0.35);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 2rem;
      color: #ffffff;
      z-index: 1000;
      transition: background 0.2s ease, transform 0.1s ease, border-color 0.2s ease;
      user-select: none;
    }

    .lightbox-nav-btn:hover {
      background: rgba(255,255,255,0.12);
      border-color: #ffffff;
      transform: translateY(-50%) scale(1.03);
    }

    .lightbox-prev {
      left: 1.8rem;
    }

    .lightbox-next {
      right: 1.8rem;
    }

    @media (max-width: 768px) {
      .lightbox-inner {
        padding: 2.5rem 1.5rem 1.5rem;
      }
      .lightbox-prev {
        left: 0.8rem;
      }
      .lightbox-next {
        right: 0.8rem;
      }
      .lightbox-nav-btn {
        width: 2.6rem;
        height: 2.6rem;
        font-size: 1.6rem;
      }
    }

  </style>
</head>
<body>

<header></header>
<nav></nav>

<main>

  <!-- HERO SECTION -->
  <section class="section gallery-hero">
    <div class="kicker">GALLERY</div>
    <h2>GALLERY</h2>
    <p class="lead">

    <div class="gallery-masonry">

        <img src="진도씻김굿0.jpg"

        <div class="gallery-caption">
          진도씻김굿 공연 장면
        </div>
      </div>

      <div class="gallery-item"
           data-category="performance"
           data-caption="진도씻김굿 공연 장면">
        <img src="진도씻김굿1.jpg"
             alt="진도씻김굿 공연 장면"
             loading="lazy" />
        <div class="gallery-caption">
          진도씻김굿 공연 장면
        </div>
      </div>

      <div class="gallery-item"
           data-category="performance"
           data-caption="진도씻김굿 공연 무대">
        <img src="진도씻김굿2.jpg"
             alt="진도씻김굿 공연 무대"
             loading="lazy" />
        <div class="gallery-caption">
          진도씻김굿 공연 무대
        </div>
      </div>

       <div class="gallery-item"
           data-category="performance"
           data-caption="진도씻김굿 공연 무대">
        <img src="진도씻김굿3.jpg"
             alt="진도씻김굿 공연 무대"

        <div class="gallery-caption">

      <!-- BACKSTAGE / 현장 스케치 -->
      <div class="gallery-item"
           data-category="backstage"

        <img src="2023서당문화한마당1.jpg"
             alt="공연 전 준비"
             loading="lazy" />
        <div class="gallery-caption">
          공연 전 준비
        </div>
      </div>

      <div class="gallery-item"
           data-category="backstage"
           data-caption="공연 전 준비">
        <img src="2023서당문화한마당2.jpg"
             alt="공연 전 준비"
             loading="lazy" />
        <div class="gallery-caption">
          공연 전 준비

      <div class="gallery-item"

           data-caption="춘향가 완창 공연 – 보성소리의 정수를 담은 무대">

<!-- LIGHTBOX OVERLAY -->
<div class="lightbox-overlay" id="lightbox">
  <div class="lightbox-inner">
    <button class="lightbox-nav-btn lightbox-prev" id="lightbox-prev" aria-label="Previous image">
      &#10094;
    </button>
    <div class="lightbox-image-wrap">
      <img src="" alt="gallery large" id="lightbox-img">
    </div>
    <button class="lightbox-nav-btn lightbox-next" id="lightbox-next" aria-label="Next image">
      &#10095;
    </button>
    <div class="lightbox-caption" id="lightbox-caption"></div>
  </div>
  <div class="lightbox-close" id="lightbox-close">&times;</div>
</div>

<footer class="site-footer"></footer>

<script>
  // FILTERING
  const filterButtons = document.querySelectorAll('.gallery-filter-btn');
  const galleryItems  = document.querySelectorAll('.gallery-item');

  filterButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      const filter = btn.getAttribute('data-filter');

      // 버튼 active 상태 업데이트
      filterButtons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      // 아이템 필터링
      galleryItems.forEach(item => {
        const category = item.getAttribute('data-category');
        if (filter === 'all' || category === filter) {
          item.style.display = 'inline-block';
        } else {
          item.style.display = 'none';
        }
      });
    });
  });

  // LIGHTBOX
  const lightbox        = document.getElementById('lightbox');
  const lightboxImg     = document.getElementById('lightbox-img');
  const lightboxCaption = document.getElementById('lightbox-caption');
  const lightboxClose   = document.getElementById('lightbox-close');
  const lightboxPrev    = document.getElementById('lightbox-prev');
  const lightboxNext    = document.getElementById('lightbox-next');

  let currentLightboxItems = [];
  let currentIndex = 0;

  const getVisibleItems = () => {
    // filter가 적용된 상태에서 display가 none이 아닌 아이템들만 사용
    return Array.from(galleryItems).filter(item => item.style.display !== 'none');
  };

  const updateLightboxFromItem = (item) => {
    const img = item.querySelector('img');
    const src = img.getAttribute('src');
    const caption = item.getAttribute('data-caption') || img.getAttribute('alt') || '';
    lightboxImg.setAttribute('src', src);
    lightboxCaption.textContent = caption;
  };

  const openLightboxFromItem = (item) => {
    // 현재 필터 기준으로 보이는 아이템 목록 저장
    currentLightboxItems = getVisibleItems();

    // 혹시 필터가 아직 적용 안 됐으면(초기 all 상태) 전체 목록 사용
    if (currentLightboxItems.length === 0) {
      currentLightboxItems = Array.from(galleryItems);
    }

    currentIndex = currentLightboxItems.indexOf(item);

    // 안전 장치: 목록에 없으면 전체에서 다시 찾기
    if (currentIndex === -1) {
      currentLightboxItems = Array.from(galleryItems);
      currentIndex = currentLightboxItems.indexOf(item);
    }

    updateLightboxFromItem(item);
    lightbox.classList.add('open');
  };

  const showSibling = (delta) => {
    if (!currentLightboxItems.length) return;

    const len = currentLightboxItems.length;
    currentIndex = (currentIndex + delta + len) % len;

    const nextItem = currentLightboxItems[currentIndex];
    updateLightboxFromItem(nextItem);
  };

  galleryItems.forEach(item => {
    item.addEventListener('click', () => {
      openLightboxFromItem(item);
    });
  });

  const closeLightbox = () => {
    lightbox.classList.remove('open');
    lightboxImg.setAttribute('src', '');
    lightboxCaption.textContent = '';
    currentLightboxItems = [];
    currentIndex = 0;
  };

  lightboxClose.addEventListener('click', (e) => {
    e.stopPropagation();
    closeLightbox();
  });

  // 배경 클릭 시 닫기 (이미지 영역, 버튼 클릭은 무시)
  lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) {
      closeLightbox();
    }
  });

  // 좌우 버튼 클릭
  lightboxPrev.addEventListener('click', (e) => {
    e.stopPropagation();
    showSibling(-1);
  });

  lightboxNext.addEventListener('click', (e) => {
    e.stopPropagation();
    showSibling(1);
  });

  // ESC / 방향키
  document.addEventListener('keydown', (e) => {
    if (!lightbox.classList.contains('open')) return;

    if (e.key === 'Escape') {
      closeLightbox();
    } else if (e.key === 'ArrowRight') {
      showSibling(1);
    } else if (e.key === 'ArrowLeft') {
      showSibling(-1);
    }
  });
</script>
</body>
</html>
