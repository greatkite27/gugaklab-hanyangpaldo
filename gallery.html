<style>
  *{box-sizing:border-box;}
  body{margin:0;font-family:'Noto Sans KR',sans-serif;background:#000;color:#fff;}
  header{
    background:url('진도씻김굿0.jpg') no-repeat center 75%/cover;
    padding:3rem 2rem;text-align:center;position:relative;
  }
  header::before{content:"";position:absolute;inset:0;background:linear-gradient(to bottom,rgba(0,0,0,.5),rgba(0,0,0,.9));z-index:0;}
  header *{position:relative;z-index:1;}
  header h1{margin:0 0 .4rem;font-size:2.4rem;}
  header h2{margin:0;font-size:1.1rem;opacity:.9;}
  nav{
    position:sticky;top:0;z-index:10;display:flex;justify-content:center;gap:1.2rem;
    padding:.7rem 1rem;background:rgba(10,10,10,.95);backdrop-filter:blur(8px);overflow-x:auto;
  }
  nav a{
    white-space:nowrap;text-decoration:none;color:#ddd;font-weight:600;font-size:.9rem;
    padding:.3rem .6rem;border-radius:999px;transition:background .2s,color .2s;
  }
  nav a:hover{background:#fff;color:#000;}
  .section{max-width:1100px;margin:3rem auto;padding:0 1.5rem;}
  .section h2{font-size:1.5rem;margin-bottom:1.2rem;border-left:4px solid #f4c842;padding-left:.7rem;}
  .slider{
    position:relative;width:100%;height:450px;margin:0 auto;overflow:hidden;
    border-radius:14px;box-shadow:0 12px 30px rgba(0,0,0,.9);background:#111;
  }
  @media(max-width:768px){.slider{height:260px;}}
  .slides{display:flex;height:100%;transition:transform .7s ease;}
  .slides img{width:100%;height:100%;object-fit:cover;}
  .slide-btn{
    position:absolute;top:50%;transform:translateY(-50%);
    background:rgba(0,0,0,.6);border:none;color:#fff;font-size:2rem;
    padding:.35rem .75rem;border-radius:50%;cursor:pointer;z-index:5;
  }
  .prev{left:16px;} .next{right:16px;}
  .dots{position:absolute;bottom:14px;width:100%;text-align:center;z-index:5;}
  .dot{
    display:inline-block;width:11px;height:11px;margin:0 4px;
    background:#777;border-radius:50%;cursor:pointer;
  }
  .dot.active{background:#f4c842;}
/* 공통 푸터 */
.site-footer{
  margin-top:3rem;
  padding:1rem 1.5rem;
  border-top:1px solid rgba(255,255,255,0.1);
  background:#050505;
  font-size:0.75rem;
  color:#aaa;
}
.site-footer .footer-inner{
  max-width:1100px;
  margin:0 auto;
  display:flex;
  flex-wrap:wrap;
  gap:0.75rem;
  justify-content:flex-start;
}
.site-footer span{
  white-space:nowrap;
}
   .footer-column {
    display: flex;
    flex-direction: column;
    gap: 0.3rem; /* 줄 간 간격 */
  }
 
@media(max-width:768px){
  .site-footer .footer-inner{
    flex-direction:column;
    align-items:flex-start;
  }
  .site-footer span{
    white-space:normal;
  }
}

  <h1>국악LAB 한양팔도</h1>

<section class="section">
  <h2>공연 사진</h2>
  <div class="slider" id="gallery-slider">
    <div class="slides">
      <img src="한윤경 흥보가 완창 포스터.png" alt="">
      <img src="진도씻김굿0.jpg" alt="">
      <img src="진도씻김굿1.jpg" alt="">
      <img src="진도씻김굿2.jpg" alt="">
    </div>
    <button class="slide-btn prev">&#10094;</button>
    <button class="slide-btn next">&#10095;</button>
    <div class="dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>
</section>

<script>
(function(){
  const root = document.getElementById('gallery-slider');
  const slides = root.querySelector('.slides');
  const dots = root.querySelectorAll('.dot');
  const prev = root.querySelector('.prev');
  const next = root.querySelector('.next');
  const count = slides.children.length;
  let index = 0;
  function goTo(n){
    index = (n + count) % count;
    slides.style.transform = `translateX(${index * -100}%)`;
    dots.forEach((d,i)=>d.classList.toggle('active',i===index));
  }
  next.addEventListener('click',()=>goTo(index+1));
  prev.addEventListener('click',()=>goTo(index-1));
  dots.forEach((d,i)=>d.addEventListener('click',()=>goTo(i)));
  setInterval(()=>goTo(index+1),3000);
  goTo(0);
})();
</script>
