<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>국악LAB 한양팔도 - 갤러리</title>

  <style>
    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: #000;
      color: #fff;
    }

    /* ====== HEADER (index.html과 동일) ====== */
    header {
      background: url('진도씻김굿0.jpg') no-repeat;
      background-size: cover;
      background-position: 50% 75%;
      padding: 4rem 3rem;
      text-align: center;
      position: relative;
    }
    header::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom,
        rgba(0,0,0,0.4),
        rgba(0,0,0,0.9)
      );
      z-index: 0;
    }
    header * {
      position: relative;
      z-index: 1;
    }
    header h1 {
      margin: 0 0 0.5rem;
      font-size: 3rem;
      letter-spacing: 0.08em;
    }
    header h2 {
      margin: 0;
      font-size: 1.2rem;
      opacity: 0.9;
    }

    @media (max-width: 768px) {
      header {
        padding: 3rem 1.5rem;
        background-position: 50% 60%;
      }
      header h1 { font-size: 2.1rem; }
      header h2 { font-size: 1rem; }
    }

    /* ====== NAV (index.html과 동일) ====== */
    nav {
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      padding: 0.7rem 1rem;
      background: rgba(10,10,10,0.95);
      backdrop-filter: blur(8px);
      overflow-x: auto;
    }
    nav a {
      white-space: nowrap;
      text-decoration: none;
      color: #ddd;
      font-weight: 600;
      font-size: 0.9rem;
      padding: 0.3rem 0.8rem;
      border-radius: 999px;
      transition: background 0.2s, color 0.2s;
    }
    nav a:hover {
      background: #fff;
      color: #000;
    }
    @media (max-width: 600px) {
      nav { gap: 0.6rem; padding: 0.5rem 0.6rem; }
      nav a { font-size: 0.8rem; }
    }

    /* ====== SECTION 공통 ====== */
    .section {
      max-width: 1100px;
      margin: 3rem auto;
      padding: 0 1.5rem;
    }
    .section h2 {
      font-size: 1.6rem;
      margin-bottom: 1.2rem;
      border-left: 4px solid #f4c842;
      padding-left: 0.7rem;
    }

    /* ====== GALLERY STYLE ====== */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .card {
      background: radial-gradient(circle at top, #222 0, #111 70%);
      padding: 1rem;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.7);
      border: 1px solid rgba(255,255,255,0.06);
      transition: 0.2s;
      cursor: pointer;
      position: relative;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 14px 32px rgba(0,0,0,0.85);
      border-color: rgba(244,200,66,0.6);
    }
    .card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 0.75rem;
      height: 200px;
      object-fit: cover;
    }
    .card h3 {
      margin: 0 0 0.3rem;
      font-size: 1.05rem;
    }
    .card p {
      margin: 0;
      font-size: 0.9rem;
      color: #ddd;
    }

    /* ====== LIGHTBOX (큰 이미지 보이기) ====== */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 100;
      text-align: center;
    }
    .lightbox img {
      max-width: 80%;
      max-height: 80%;
    }

    /* 이름을 이미지 내부 왼쪽 상단에 붙여서 볼드체로 변경 */
    .lightbox .caption {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #fff;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .lightbox .close {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #fff;
      font-size: 2rem;
      cursor: pointer;
    }
    .lightbox .prev, .lightbox .next {
      position: absolute;
      top: 50%;
      color: #fff;
      font-size: 2rem;
      cursor: pointer;
      z-index: 101;
    }
    .lightbox .prev {
      left: 10px;
    }
    .lightbox .next {
      right: 10px;
    }

    /* ====== FOOTER (index와 동일) ====== */
    .site-footer{
      margin-top: 4rem;
      padding: 2.5rem 1.5rem 2rem;
      border-top: 1px solid rgba(255,255,255,0.18); /* 본문과 구분선 */
      background: #050505;
      font-size: 0.8rem;
      color: #aaa;
    }

    .site-footer .footer-inner{
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 1.5rem;  /* 본문과 좌우 여백 맞춤 */
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      text-align: left;
      gap: 0.35rem;
    }

    .footer-brand{
      font-weight: 700;
      font-size: 0.9rem;
      color: #fff;
      margin-bottom: 0.4rem;
    }

    .footer-item{
      font-weight: 400;
      color: #aaa;
    }

    .footer-link{
      color: #f4c842;
      text-decoration: none;
      font-weight: 500;
    }

    .footer-link:hover{
      text-decoration: underline;
    }

    .footer-sns{
      display: flex;
      gap: 0.5rem;
      margin-top: 0.4rem;
    }

    .footer-sns a svg{
      width: 18px;
      height: 18px;
      fill: #aaa;
      transition: fill 0.2s, transform 0.2s;
    }

    .footer-sns a:hover svg{
      fill: #f4c842;
      transform: translateY(-1px);
    }

    @media (max-width: 768px){
      .site-footer{
        padding: 2rem 0 1.7rem;
      }
    }

  </style>
</head>
<body>

  <script>
    let currentImageIndex = 0;
    const images = [
      { src: "한윤경 흥보가 완창 포스터.png", name: "흥보가 완창" },
      { src: "진도씻김굿0.jpg", name: "진도씻김굿" },
      { src: "진도씻김굿1.jpg", name: "진도씻김굿" }
    ];

    function openLightbox(id, name) {
      currentImageIndex = images.findIndex(image => image.src === id);
      document.getElementById('lightbox-img').src = document.getElementById(id).src;
      document.getElementById('lightbox-caption').textContent = name;
      document.getElementById('lightbox').style.display = 'flex';
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }

    function changeSlide(direction) {
      currentImageIndex = (currentImageIndex + direction + images.length) % images.length;
      document.getElementById('lightbox-img').src = images[currentImageIndex].src;
      document.getElementById('lightbox-caption').textContent = images[currentImageIndex].name;
    }
  </script>
