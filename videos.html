<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>국악LAB 한양팔도 - 영상</title>
<style>
  *{box-sizing:border-box;}
  body{margin:0;font-family:'Noto Sans KR',sans-serif;background:#000;color:#fff;}
  header{
    background:url('진도씻김굿0.jpg') no-repeat center 75%/cover;
    padding:3rem 2rem;text-align:center;position:relative;
  }
  header::before{content:"";position:absolute;inset:0;background:linear-gradient(to bottom,rgba(0,0,0,.5),rgba(0,0,0,.9));z-index:0;}
  header *{position:relative;z-index:1;}
  header h1{margin:0 0 .4rem;font-size:2.4rem;}
  header h2{margin:0;font-size:1.1rem;opacity:.9;}
  nav{
    position:sticky;top:0;z-index:10;display:flex;justify-content:center;gap:1.2rem;
    padding:.7rem 1rem;background:rgba(10,10,10,.95);backdrop-filter:blur(8px);overflow-x:auto;
  }
  nav a{
    white-space:nowrap;text-decoration:none;color:#ddd;font-weight:600;font-size:.9rem;
    padding:.3rem .6rem;border-radius:999px;transition:background .2s,color .2s;
  }
  nav a:hover{background:#fff;color:#000;}
  .section{max-width:1100px;margin:3rem auto;padding:0 1.5rem;}
  .section h2{font-size:1.5rem;margin-bottom:1.2rem;border-left:4px solid #f4c842;padding-left:.7rem;}
  .slider{
    position:relative;width:100%;height:450px;margin:0 auto;overflow:hidden;
    border-radius:14px;box-shadow:0 12px 30px rgba(0,0,0,.9);background:#111;
  }
  @media(max-width:768px){.slider{height:320px;}}
  .slides{display:flex;height:100%;transition:transform .7s ease;}
  .slides > *{width:100%;flex-shrink:0;}
  .video-slide{display:flex;flex-direction:column;gap:.6rem;padding:.75rem;}
  .video-slide h3{margin:0;font-size:1.05rem;}
  iframe{width:100%;height:100%;min-height:260px;border:none;border-radius:10px;background:#000;}
  .video-link{margin-top:.4rem;font-size:.85rem;}
  .video-link a{
    color:#fff;border:1px solid #fff;padding:.35rem .8rem;border-radius:20px;
    text-decoration:none;
  }
  .video-link a:hover{background:#fff;color:#000;}
  .slide-btn{
    position:absolute;top:50%;transform:translateY(-50%);
    background:rgba(0,0,0,.6);border:none;color:#fff;font-size:2rem;
    padding:.35rem .75rem;border-radius:50%;cursor:pointer;z-index:5;
  }
  .prev{left:16px;} .next{right:16px;}
  .dots{position:absolute;bottom:14px;width:100%;text-align:center;z-index:5;}
  .dot{display:inline-block;width:11px;height:11px;margin:0 4px;background:#777;border-radius:50%;cursor:pointer;}
  .dot.active{background:#f4c842;}
</style>
</head>
<body>
<header>
  <h1>국악LAB 한양팔도</h1>
  <h2>GUGAKLAB HANYANGPALDO</h2>
</header>

<nav>
  <a href="index.html">소 개</a>
  <a href="program.html">프로그램</a>
  <a href="artists.html">연주자</a>
  <a href="gallery.html">갤러리</a>
  <a href="videos.html">영 상</a>
  <a href="notice.html">공지사항</a>
  <a href="map.html">오시는 길</a>
  <a href="contact.html">문 의</a>
</nav>

<section class="section">
  <h2>공연 영상</h2>
  <div class="slider" id="video-slider">
    <div class="slides">
      <div class="video-slide">
        <h3>시나위</h3>
        <iframe src="https://www.youtube.com/embed/tpxx2E2R5tA" allowfullscreen></iframe>
        <div class="video-link">
          <a href="https://www.youtube.com/watch?v=tpxx2E2R5tA" target="_blank">YouTube에서 보기</a>
        </div>
      </div>
      <div class="video-slide">
        <h3>진도북춤</h3>
        <iframe src="https://www.youtube.com/embed/jSN5xV2isjE?start=175" allowfullscreen></iframe>
        <div class="video-link">
          <a href="https://www.youtube.com/watch?v=jSN5xV2isjE&t=175s" target="_blank">YouTube에서 보기</a>
        </div>
      </div>
      <div class="video-slide">
        <h3>연희한마당</h3>
        <iframe src="https://www.youtube.com/embed/9gmQNSYlXIM?start=1" allowfullscreen></iframe>
        <div class="video-link">
          <a href="https://www.youtube.com/watch?v=9gmQNSYlXIM&t=1s" target="_blank">YouTube에서 보기</a>
        </div>
      </div>
      <div class="video-slide">
        <h3>추억, 흥타령</h3>
        <iframe src="https://www.youtube.com/embed/5tWfkoToiUA" allowfullscreen></iframe>
        <div class="video-link">
          <a href="https://www.youtube.com/watch?v=5tWfkoToiUA" target="_blank">YouTube에서 보기</a>
        </div>
      </div>
    </div>
    <button class="slide-btn prev">&#10094;</button>
    <button class="slide-btn next">&#10095;</button>
    <div class="dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>
</section>

<script>
(function(){
  const root = document.getElementById('video-slider');
  const slides = root.querySelector('.slides');
  const dots = root.querySelectorAll('.dot');
  const prev = root.querySelector('.prev');
  const next = root.querySelector('.next');
  const count = slides.children.length;
  let index = 0;
  function goTo(n){
    index = (n + count) % count;
    slides.style.transform = `translateX(${index * -100}%)`;
    dots.forEach((d,i)=>d.classList.toggle('active',i===index));
  }
  next.addEventListener('click',()=>goTo(index+1));
  prev.addEventListener('click',()=>goTo(index-1));
  dots.forEach((d,i)=>d.addEventListener('click',()=>goTo(i)));
  setInterval(()=>goTo(index+1),4000);
  goTo(0);
})();
</script>

</body>
</html>
